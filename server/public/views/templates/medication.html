<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <!-- Page Content -->
        <div class="container">
          <h5>ADD MEDICATION</h5>
          <hr>

          <!-- Profile Section -->
          <div class="row">
            <div class="col-lg-12 mb-2">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">DESCRIPTION</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nickname" ng-model="mc.description">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">NAME</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Prescription Name" ng-model="mc.name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">FREQUENCY</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="How many times do you take?" ng-model="mc.frequency">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">DOSAGE</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="How many do you need to take?" ng-model="mc.dosage">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">SIDE EFFECTS</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="mc.sideEffects"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">INSTRUCTIONS</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="mc.instructions"></textarea>
                </div>
              </form>
            </div>
          </div>
          <!-- /.row -->

          <!-- Call to Action Section -->
          <div class="row mb-2">
            <div class="col-md-8">
            </div>
            <div class="col-md-4 pt-1 pb-4">
              <button class="btn btn-lg btn-primary btn-block" ng-click="mc.addMedication(mc.medName, mc.frequency, mc.dosage,
                mc.sideEffects, mc.instructions, mc.description)">SAVE</button>
            </div>
          </div>
        </div>
        <!-- /.container -->




</div>
